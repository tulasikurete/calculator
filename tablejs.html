<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>cal in loop</title>
</head>

<body>
  <div id="calculator"></div>
  <script>
    const a = [
      "1",
      "2",
      "3",
      "/",
      "4",
      "5",
      "6",
      "*",
      "7",
      "8",
      "9",
      "-",
      "0",
      ".",
      "+",
      "=",
    ];
    console.log(a.length);
    const calculatorElement = document.getElementById("calculator");

    let tableElement = document.createElement("table");
    calculatorElement.appendChild(tableElement);
    tableElement.border = 1;
    tableElement.width = "200px";

    let tablebody = document.createElement("tbody");

    tableElement.appendChild(tablebody);

    let tr = document.createElement("tr");
    tablebody.appendChild(tr);
    const displayel = document.createElement("td");
    tr.appendChild(displayel);
    displayel.colSpan = 3;
    displayel.addEventListener("click", onclickdisplay);
    const clear = document.createElement("td");
    tr.appendChild(clear);
    clear.innerHTML = "c";
    clear.addEventListener("click", clear1);

    let k = 0;

    for (let i = 0; i < 4; i++) {
      let tr = document.createElement("tr");
      tablebody.appendChild(tr);
      for (let j = 0; j < 4; j++) {
        var td = document.createElement("td");

        //const span = document.createElement("span");
        td.innerHTML = a[k];
        //td.appendChild(span);
        tr.appendChild(td);

        k++;

        debugger;

        if (td.innerHTML === a[15]) {
          td.addEventListener("click", eqaul);
        } else {
          td.addEventListener("click", onclickdisplay);
        }
      }
    }

    function onclickdisplay() {
      const p = event.target.innerHTML;

      displayel.innerHTML = displayel.innerHTML + p;
      displayel.focus();
    }

    function eqaul() {
      const q = eval(displayel.innerHTML);
      displayel.innerHTML = q;
      displayel.focus();
    }

    function clear1() {
      displayel.innerHTML = "";
    }

    /*     let i = 0;
    while(i < 10){
      console.log(i);
      i++;
    }*/
  </script>
</body>

</html>
